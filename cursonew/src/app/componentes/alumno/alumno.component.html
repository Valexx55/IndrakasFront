<div class="card bg-light mb-3">
    <div class="card-header">{{titulo}}
        
    </div>
    <div class="card-body">
        <div class="alert alert-info" *ngIf="listaAlumnos && listaAlumnos.length==0">
            NO HAY ALUMNOS EN EL SISTEMA
        </div>
        <div *ngIf="listaAlumnos && listaAlumnos.length>0">
            <table class="table table-striped table-hover">
                <thead>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                    <th>CORREO</th>
                    <th>EDAD</th>
                    <th>FECHA</th>
                    <th>HORA</th>
                    <th>EDITAR</th>
                    <th>ELIMINAR</th>
                </thead>
                <tbody>
                    <tr *ngFor="let alumno of listaAlumnos">
                        <td>{{alumno.id}}</td>
                        <td>{{alumno.nombre}}</td>
                        <td>{{alumno.apellido}}</td>
                        <td>{{alumno.email}}</td>
                        <td>{{alumno.edad}}</td>
                        <!-- tuberÃ­a para el formato de fecha-->
                        <!-- <td>{{alumno.creadoEn | date: 'yyyy/MM/dd' }}</td> -->
                        <!-- <td>{{alumno.creadoEn | date: 'MMMM d, y, h:mm:ss a z' }}</td> -->
                        <td>{{alumno.creadoEn | date: 'shortDate' }}</td>
                        <td>{{alumno.creadoEn | date: 'shortTime' }}</td>
                        <td><button class="btn btn-secondary btn-sm">EDITAR</button></td>
                        <td><button class="btn btn-danger btn-sm">ELIMINAR</button></td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-primary btn-sm">CREAR</button>
        </div>
    </div>
</div>
